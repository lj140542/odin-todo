<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Odin ToDo</title>
  <script src="main.js" defer></script>
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <header id="logo">Odin's ToDo</header>
  <nav>
    <ul id="projects">
      <li><a>Default</a></li>
      <li><a>New</a><ion-icon class="delete-project" name="trash"></ion-icon></li>
      <li><a>New</a><ion-icon class="delete-project" name="trash"></ion-icon></li>
      <li class="selected"><a>New</a><ion-icon class="delete-project" name="trash"></ion-icon></li>
      <li><a>New</a><ion-icon class="delete-project" name="trash"></ion-icon></li>
      <li><a>New</a><ion-icon class="delete-project" name="trash"></ion-icon></li>
      <li><a>New</a><ion-icon class="delete-project" name="trash"></ion-icon></li>
      <li><a>New</a><ion-icon class="delete-project" name="trash"></ion-icon></li>
      <li><a>New</a><ion-icon class="delete-project" name="trash"></ion-icon></li>
      <li><button id="add-project"><ion-icon name="add-outline"></ion-icon></button></li>
    </ul>
  </nav>
  <div id="content">
    <div class="todo">
      <div class="wrapper">
        <ion-icon class="checkbox" name="ellipse-outline"></ion-icon>
        <section class="title">You need to do that</section>
      </div>
      <ion-icon class="delete-todo" name="trash"></ion-icon>
    </div>
    <div class="todo">
      <div class="wrapper">
        <ion-icon class="checkbox" name="ellipse-outline"></ion-icon>
        <section class="title">You need to do that</section>
      </div>
      <ion-icon class="delete-todo" name="trash"></ion-icon>
    </div>
    <div class="todo">
      <div class="wrapper">
        <ion-icon class="checkbox" name="checkmark-circle"></ion-icon>
        <section class="title">This one is done</section>
      </div>
      <ion-icon class="delete-todo" name="trash"></ion-icon>
    </div>
    <button id="add-todo"><ion-icon name="add-circle"></ion-icon></button>
  </div>
  <footer>Well noted..</footer>

  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
